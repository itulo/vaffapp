apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    signingConfigs {
        release {
            storeFile file("../../../../italo-android.keystore")
            storePassword "kiinteistomaailma"
            keyPassword "kiinteistomaailma"
            keyAlias "android_key"
        }
    }
    buildTypes {
